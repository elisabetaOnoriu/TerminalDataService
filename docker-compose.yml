services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    env_file:
      - .env
    ports:
      - "4566:4566"
    volumes:
      - "./.localstack:/var/lib/localstack"
    networks:
      - sky-comm

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terminal-service-app
    command: >
      bash -lc "uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - localstack
    networks:
      - sky-comm

networks:
  sky-comm:
    external: true
